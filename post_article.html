  <main>
    <section class="post-article-section">
      <div class="post-article-container">
        <h2>Post Your Article</h2>
        <form action="submit_article.php" method="POST">
          <!-- Hidden input for user identification (replace with actual user ID) -->
          <input type="hidden" name="user_id" value="123">

          <label for="article-title">Title:</label>
          <input type="text" id="article-title" name="article-title" required>

          <label for="article-category">Category:</label>
          <select id="article-category" name="article-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="technology">Technology</option>
            <option value="science">Science</option>
            <option value="education">Education</option>
            <!-- Add more categories as needed -->
          </select>

          <label for="article-content">Content:</label>
          <textarea id="article-content" name="article-content" rows="8" required></textarea>

          <!-- Article Preview Section -->
          <div class="article-preview">
            <h3>Article Preview</h3>
            <div class="article-preview-title" id="preview-title">Title will appear here</div>
            <div class="article-preview-content" id="preview-content">Content will appear here</div>
          </div>

          <button type="submit" class="post-article-button">Submit</button>
        </form>
      </div>
    </section>
  </main>
